# The common.yml configuration loads the File plugin so Tiller can
# parse the rest of the configuration, and also enables the Environment plugin.
# This by default makes all environment variables available to templates, and
# prefixes them with env_ and converts them to lower-case.

---
data_sources: ["defaults",  "file" , "environment" ]
template_sources: [ "file" ]

defaults:

  global:
    env_db_hostname: localhost

  db.erb:
    target: db.ini

environments:
  development:

  production:
    db.erb:
      config:
        env_db_hostname: db.prod.example.com

  staging:
    db.erb:
      config:
        env_db_hostname: db.staging.example.com


